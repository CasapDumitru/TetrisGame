<!DOCTYPE html>
<html>
    <head>
        <title>Tetris</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
			<div id="container">
				
        <div id="game">
            <img id="tetris-img" src="tet.png" alt="?">
            <div id="game-over">
                <h1>Game Over</h1>
            </div>
            <div id="div-resume">
                <h1>Pause</h1>
                <button id="resume-game"  class="but">Resume Game</button>
            </div>
            
        </div>
				
				<div id="statistic">
					
					 <div id="title">
                <h1>What Next?</h1>
           </div>
					<div id="next-figure">
						<div id="first-figure">
							<img class="question" src="que.jpg" alt="?">
						</div>
						<div id="second-figure">
							<img class="question" src="que.jpg" alt="?">
						</div>
						<div id="third-figure">
							<img class="question" src="que.jpg" alt="?">
						</div>
					</div>
					<div id="score">
						Score:<span id="your-score">0</span>
					</div>
					<div id="buttons">
						<button id="start-game"  class="but">Start Game</button>
                        <button id="restart-game" class="but"> Restart Game</button>
						<button id="pause-game"  class="but">Pause Game</button>                   
					</div>
					
				</div>
				
			</div>
       <script src="script.js"></script>
    </body>
</html>
